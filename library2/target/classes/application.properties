debug=true
server.port = 8282
spring.datasource.url=jdbc:h2:~/test1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

#show or not log for each sql query
spring.jpa.show-sql=true


#hibernate ddl auto (crate,create-drop,update): with update the database schema will be automatically updated accordingly to java 
#entities found in the project
spring.jpa.hibernate.ddl-auto = update

#allows hibernate to generate sql optimized for particular dbms
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect

#moviedao kell
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate4.SpringSessionContext